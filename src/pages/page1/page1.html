<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--card 1-->
  <ion-card (click)="details()">

    <img src="assets/images/ca1.jpg">

    <ion-card-content>
      <p>Captain America in Avengers 2</p>
    </ion-card-content>

    <ion-row class="social">
      <ion-col width-20 class="center">
         <ion-icon name="ios-redo"></ion-icon>
      </ion-col>
      <ion-col width-20 class="center">
         <ion-icon name="ios-heart-outline"></ion-icon>
      </ion-col>
      <ion-col with-20 class="center">
         <ion-icon name="ios-text"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-card>
  <!--card 2-->
  <ion-card>
    <img src="assets/images/ca2.jpg">

    <ion-card-content>
      <p>Katniss Hunger Games Mockingjay</p>
    </ion-card-content>

    <ion-row class="social">
      <ion-col width-20 class="center">
         <ion-icon name="ios-redo"></ion-icon>
      </ion-col>
      <ion-col width-20 class="center">
         <ion-icon name="ios-heart-outline"></ion-icon>
      </ion-col>
      <ion-col with-20 class="center">
         <ion-icon name="ios-text"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
